<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRESEC Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-900 mb-6">Form One Login</h2>
    <form action="/login" method="POST">
      <label class="block mb-2 text-gray-700 font-medium">Student ID</label>
      <input type="text" name="student_id" required class="w-full px-3 py-2 border rounded mb-4"/>

      <label class="block mb-2 text-gray-700 font-medium">Date of Birth</label>
      <input type="date" name="dob" required class="w-full px-3 py-2 border rounded mb-6"/>

      <button type="submit" class="w-full bg-blue-800 text-white py-2 rounded hover:bg-blue-900">Login</button>
    </form>
  </div>

</body>
</html>
