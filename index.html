<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRESEC Subject Selection</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-900 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">PRESEC Subject Selection</h1>
      <span class="text-sm">Form One Portal</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto my-8 p-6 bg-white shadow-md rounded">
    <h2 class="text-2xl font-semibold mb-4">Select Your Subjects</h2>

    <!-- Student Info -->
    <form id="subjectForm">
      <div class="mb-4">
        <label for="firstname" class="block text-gray-700 font-medium mb-2">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" class="w-full px-3 py-2 border rounded" />
      </div>

      <div class="mb-4">
        <label for="surname" class="block text-gray-700 font-medium mb-2">Surname</label>
        <input type="text" id="surname" name="surname" placeholder="Enter your surname" class="w-full px-3 py-2 border rounded" />
      </div>

      <!-- Subject Selection -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Select Subject Combination </label>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">SCIENCE</label>
            <ul class="list-disc list-inside text-gray-700">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <label><input type="checkbox" name="electives" value="Science with Geography" class="mr-2">Science with Geography</label>
          <label><input type="checkbox" name="electives" value="Science with French" class="mr-2">Science with French</label>
          <label><input type="checkbox" name="electives" value="Science with Elective ICT" class="mr-2">Science with Elective ICT</label>
          <label><input type="checkbox" name="electives" value="Science with Computer Science" class="mr-2">Science with Computer Science</label>
          <label><input type="checkbox" name="electives" value="Science with Engineering" class="mr-2">Science with Engineering</label>
        </div>
           <label class="block text-gray-700 font-medium mb-2">GENERAL ARTS</label>
            <ul class="list-disc list-inside text-gray-700">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <label><input type="checkbox" name="electives" value="ART 1: All core + Government,History,Economics and Geography" class="mr-2">ART 1: All core + [Government] [History] [Economics] [Geography]</label>
          <label><input type="checkbox" name="electives" value="ART 2: All core + Geography,Additional Mathematics,Economics and computer science" class="mr-2">ART 2: All core + [Add Math] [Com.Science] [Geography] [Economics]</labe>
        </div>   

      <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-2 rounded">Submit</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white text-center p-4 mt-8">
      Presbyterian Boys' Secondary School (PRESEC)
  </footer>

  <!-- JavaScript Validation -->
  <script>
    const form = document.getElementById('subjectForm');
    const warning = document.getElementById('warning');

    form.addEventListener('submit', function (e) {
      const checkedBoxes = document.querySelectorAll('input[name="electives"]:checked');
      if (checkedBoxes.length > 3) {
        e.preventDefault();
        warning.classList.remove('hidden');
      } else {
        warning.classList.add('hidden');
        alert("Subjects submitted successfully!");
        // You can send form data to your backend here using fetch() or a form action
      }
    });
  </script>

</body>
</html>
